<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- ─── PWA + MOBILE META ─────────────────────────── -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0" />

    <!-- App identity -->
    <title>CarrouselPro</title>
    <meta name="description" content="Crée des carrousels Instagram & LinkedIn professionnels en quelques secondes." />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="background-color" content="#0a0a0a" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS specifics -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CarrouselPro" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Prevent tap delay on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph (partage sur réseaux) -->
    <meta property="og:title" content="CarrouselPro — Carrousels pro en 2 minutes" />
    <meta property="og:description" content="Crée tes carrousels Instagram & LinkedIn sans effort." />
    <meta property="og:type" content="website" />

    <!-- Preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      /* Prevent flash of white background */
      html, body, #root { background: #0a0a0a; min-height: 100%; }

      /* iOS safe area fix */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Splash screen style while loading */
      #splash {
        position: fixed; inset: 0; z-index: 9999;
        background: #0a0a0a;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center; gap: 16px;
        transition: opacity .4s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }
      #splash-logo {
        width: 56px; height: 56px; background: #ffffff;
        border-radius: 14px;
        display: flex; align-items: center; justify-content: center;
        font-size: 24px; font-weight: 900; color: #000;
        font-family: system-ui, sans-serif;
      }
      #splash-name {
        font-family: system-ui, sans-serif;
        font-size: 20px; font-weight: 800; letter-spacing: 4px;
        color: #f0f0f0; text-transform: uppercase;
      }
      #splash-dot {
        width: 6px; height: 6px; border-radius: 50%;
        background: #fff; animation: blink 1s infinite;
      }
      @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.2} }
    </style>
  </head>
  <body>
    <!-- Splash screen (masqué dès que React charge) -->
    <div id="splash">
      <div id="splash-logo">C</div>
      <div id="splash-name">CarrouselPro</div>
      <div id="splash-dot"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Cache le splash dès que React monte
      window.__hideSplash = function() {
        const s = document.getElementById('splash');
        if (s) { s.classList.add('hidden'); setTimeout(() => s.remove(), 500); }
      };
    </script>
  </body>
</html>
